<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>{{ page.title }}</title>

	{% if page.description %}
	<meta name="description" content="{{page.description}}"> {% else %}
	<meta name="description" content="谭礼渊的读书札记，个人站长成长手册"> {% endif %} {% if page.keywords %}
	<meta name="keywords" content="{{page.keywords}}" /> {% else %}
	<meta name="keywords" content="java、spring、react、后台管理系统、全栈开发" /> {% endif %}
	<!--必填-->
	<meta property="og:type" content="blog"/>
	<meta property="og:image" content="{{ '/styles/images/me/avatar.png' | prepend: site.baseurl }}"/>
	<meta property="og:release_date" content="{{ page.date | date: "%Y-%m-%d %H:%M" }}"/>
	<!--选填-->
	<meta property="og:title" content="{{page.title}}"/>
	<meta property="og:description" content="{{page.description}}" />
	<meta property="og:author" content="{{site.author}}"/>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="author" contect="tanliyuan, tanliyuan_n@163.com">

	<link rel="shortcut icon" href="{{ '/styles/images/icon.png' | prepend: site.baseurl }}">
	<link rel="icon" href="{{ '/styles/images/icon.png' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/styles/css/index.css' | prepend: site.baseurl }}">
